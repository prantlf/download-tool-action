name: Test or Release

on:
  push:
    branches:
      - master
    tags-ignore:
      - '**'
    paths-ignore:
      - '**/*.md'
      - LICENSE
  pull_request:

jobs:

  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: 20
        registry-url: 'https://registry.npmjs.org'
    - uses: pnpm/action-setup@v2
      with:
        version: latest
        run_install: |
          - args: [--frozen-lockfile, --no-verify-store-integrity]
    - run: npm test
    - uses: ./
      with:
        repo: prantlf/v-jsonlint
        use-cache: false
    - uses: ./
      with:
        repo: prantlf/v-jsonlint
    - uses: ./
      with:
        repo: prantlf/v-jsonlint
        version: '>=0.0.1'

  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: 20
        registry-url: 'https://registry.npmjs.org'
    - uses: pnpm/action-setup@v2
      with:
        version: latest
        run_install: |
          - args: [--frozen-lockfile, --no-verify-store-integrity]
    - run: |
        npm run build
        npm test
    - uses: ./
      with:
        repo: prantlf/v-jsonlint
        use-cache: false
    - uses: ./
      with:
        repo: prantlf/v-jsonlint
    - uses: ./
      with:
        repo: prantlf/v-jsonlint
        version: '>=0.0.1'

  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: 20
        registry-url: 'https://registry.npmjs.org'
    - uses: pnpm/action-setup@v2
      with:
        version: latest
        run_install: |
          - args: [--frozen-lockfile, --no-verify-store-integrity]
    - run: npm run build
    - uses: ./
      with:
        repo: prantlf/v-jsonlint
        use-cache: false
    - uses: ./
      with:
        repo: prantlf/v-jsonlint
    - uses: ./
      with:
        repo: prantlf/v-jsonlint
        version: '>=0.0.1'

  release:
    needs:
      - linux
      - macos
      - windows
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: 20
        registry-url: 'https://registry.npmjs.org'
    - uses: pnpm/action-setup@v2
      with:
        version: latest
        run_install: |
          - args: [--frozen-lockfile, --no-verify-store-integrity]
    - uses: prantlf/publish-release-action@v1
      if: ${{ github.ref_name == 'master' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
